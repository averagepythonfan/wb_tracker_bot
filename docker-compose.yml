version: "3.8"
services:
  psql_server:
    image: postgres:alpine3.17
    container_name: psql_server
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=wildberries
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - .:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wildberries"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: "1G"
    networks:
      - wb_net
  geckodrive:
    image: geckodriver:final
    container_name: gecko
    ports:
      - "4444:4444"
    deploy:
      resources:
        limits:
          memory: "1G"
    networks:
      - wb_net
  bot:
    build: .
    container_name: bot
    environment:
      - TOKEN=6230415840:AAGf1IbOQa_xCkF_fwzpTSAqdbkpP-qbAPw
      - ADMIN_ID=875851287
      - ADMIN_USERNAME=forgottenbb
      - DRIVERNAME=postgresql
      - USERNAMEDB=postgres
      - PASSWORD=postgres
      - HOST=172.18.0.1
      - PORT=5433
      - COMMAND_EXECUTOR=172.18.0.1
      - DATABASE=wildberries
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - wb_net
  parser:
    image: pars:test3
    container_name: parser
    environment:
      - TOKEN=6230415840:AAGf1IbOQa_xCkF_fwzpTSAqdbkpP-qbAPw
      - ADMIN_ID=875851287
      - ADMIN_USERNAME=forgottenbb
      - DRIVERNAME=postgresql
      - USERNAMEDB=postgres
      - PASSWORD=postgres
      - HOST=172.18.0.1
      - PORT=5433
      - COMMAND_EXECUTOR=172.18.0.1
      - DATABASE=wildberries
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
