version: "3.8"
services:
  psql_server:
    image: postgres:alpine3.17
    container_name: psql_server
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=wildberries
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - .:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wildberries"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wb_net
  geckodrive:
    image: instrumentisto/geckodriver
    container_name: gecko
    ports:
      - "4444:4444"
    command: --binary=/opt/firefox/firefox --log=debug host=0.0.0.0
    networks:
      - wb_net
  bot:
    build: .
    container_name: bot
    env_file:
      - .env
    networks:
      - wb_net
  parser:
    image: parser:final
    container_name: parser
    env_file:
      - .env
    networks:
      - wb_net
networks:
  wb_net:
    external: true
    name: wb_net